https://docs.fluentbit.io/manual/pipeline/outputs
# 修改、丰富或删除日志记录
[OUTPUT]
    # Name
    # ============
    # Name指定输入的插件名
    #
    Name file

    # Match
    # ============
    # 匹配需要修改的日志项
    # 每个Input输入数据都会携带一个标签(Tag),通过这个标签来匹配日志项
    # 支持通配符, 如`my_*`可以匹配`my_cpu`标签
    #
    Match *

    # Match_regex  
    # ============
    # 匹配需要修改的日志项
    # 每个Input输入数据都会携带一个标签(Tag),通过这个标签来匹配日志项
    # 正则匹配, 如`.*_sensor_[AB]`可以匹配`_sensor_A`或`_sensor_B`结尾的标签
    #
    #Match_regex   .*_sensor_[AB]

    # Transport Security
    # ============
    # TLS/SSL 传输层控制
    # https://docs.fluentbit.io/manual/administration/transport-security
    # 部分INPUT/OUTPUT插件可以使用TLS特性
    # INPUT插件上使用TLS，用户需要同时提供证书和私钥

    # tls
    # ------------
    # 是否开启TLS
    #
    # tls Off

    # tls.verify
    # ------------
    # 是否进行证书验证 
    # 
    # tls.verify On

    # tls.verify_hostname
    # ------------
    # 是否进行对证书主机名验证 
    # 
    # tls.verify_hostname On

    # tls.debug
    # ------------
    # Tls级别调试级别, 包括以下级别:
    #   0: No debug
    #   1: Error
    #   2: Stage Change
    #   3: Informational
    #   4: Verbose
    #
    # tls.debug 1

    # tls.ca_file
    # ------------
    # ca证书绝对路径 
    # 
    # tls.ca_file /etc/certs/fluent.crt

    # tls.ca_path
    # ------------
    # 扫描ca证书绝对路径
    # 
    # tls.ca_path /path/to/ca

    # tls.crt_file
    # ------------
    # 证书绝对路径
    # 
    # tls.crt_file /path/to/cert

    # tls.key_file
    # ------------
    # 私钥绝对路径
    # 
    # tls.key_file /path/to/key

    # tls.key_passwd
    # ------------
    # 私钥密码(可选)
    # 
    # tls.key_passwd passwd

    # tls.vhost
    # ------------
    # 用于 TLS SNI 扩展的主机名
    # 
    # tls.vhost fluent.example.com