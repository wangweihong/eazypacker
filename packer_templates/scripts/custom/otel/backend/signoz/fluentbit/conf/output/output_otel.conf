[OUTPUT]
    Name                 opentelemetry
    Match                *

    # tls配置见 common

    # host
    # ============
    # otel collector的监听地址
    #
    host                 localhost
    
    # port
    # ============
    # otel collector的监听端口
    #
    port                 443
    
    # http_user
    # ============
    # Basic Auth 用户账号
    #
    # http_user

    # http_password
    # ============
    # Basic Auth 用户密码
    #
    # http_password

    # Metrics_uri
    # ============
    # 指标监听URL
    #
    Metrics_uri          /v1/metrics

    # Logs_uri
    # ============
    # 日志监听URL
    #
    Logs_uri             /v1/logs

    # Traces_uri
    # ============
    # 追踪监听URL
    #
    Traces_uri           /v1/traces

    # header
    # ============
    # 添加http头部, 可以添加多个
    #
    # header
    
    # Log_response_payload
    # ============
    # 在FluentBit日志中记录回应的请求体
    #
    Log_response_payload False

    # logs_body_key
    # ============
    # 要在日志事件正文/消息中查找的日志的正文Key.
    # 设置opentelemetry日志数据模型的Body字段
    #
    logs_body_key $message

    # logs_span_id_message_key
    # ============
    # 要在日志事件正文/消息中查找的span ID Key。
    # 设置opentelemtry日志数据模型的`SpanID`字段
    #
    logs_span_id_message_key span_id

    # logs_trace_id_message_key
    # ============
    # 要在日志事件正文/消息中查找的Trace ID Key。
    # 设置opentelemtry日志数据模型的`TraceId`字段
    #
    logs_trace_id_message_key trace_id

    # logs_severity_text_message_key
    # ============
    # 要在日志事件正文/消息中查找的Severity Key。
    # 设置opentelemtry日志数据模型的`SeverityText`字段
    #
    logs_severity_text_message_key loglevel

    # logs_severity_number_message_key
    # ============
    # 要在日志事件正文/消息中查找的Severity Number Key。
    # 设置opentelemtry日志数据模型的`SeverityNumber`字段
    #
    logs_severity_number_message_key lognum

    # logs_observed_timestamp_metadata_key
    # ============
    # 要在日志事件正文/消息中查找的ObservedTimestamp Key。
    # 设置opentelemtry日志数据模型的`ObservedTimestamp`字段
    #
    #logs_observed_timestamp_metadata_key $ObservedKey


    # logs_timestamp_metadata_key
    # ============
    # 指定要在metadata中查找的Timstamp Key
    #
    #logs_timestamp_metadata_key $Timestamp

    # logs_severity_key_metadata_key
    # ============
    # 指定要在metadata中查找的SeverityText Key
    #
    #logs_severity_key_metadata_key $SeverityText

    # logs_severity_number_metadata_key
    # ============
    # 指定要在metadata中查找的SeverityNumber Key
    #
    #logs_severity_number_metadata_key $SeverityNumber

    # logs_trace_flags_metadata_key
    # ============
    # 指定要在metadata中查找的Flags  Key
    #
    #logs_trace_flags_metadata_key $Flags 

    # logs_span_id_metadata_key
    # ============
    # 指定要在metadata中查找的SpanId  Key
    #
    #logs_span_id_metadata_key $SpanId 

    # logs_trace_id_metadata_key
    # ============
    # 指定要在metadata中查找的TraceId  Key
    #
    #logs_trace_id_metadata_key $TraceId

    # logs_attributes_metadata_key
    # ============
    # 指定要在metadata中查找的Attributes  Key
    #
    #logs_attributes_metadata_key $Attributes

    # add_label
    # 添加自定义标签，支持多个
    # 
    add_label            app fluent-bit
    add_label            color blue

    # compress
    # 设置负载的压缩机制
    #
    compress    gzip


# 另一种方式发送日志数据到otel collector
# 这种只适合发送的全部都是日志
[OUTPUT]
    Name          forward
    Match         *
    Host          localhost
    Port          24224